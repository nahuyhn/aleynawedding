<!DOCTYPE html>

  <title>English Vocabulary Flashcards - Education</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      padding: 1rem;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #prevBtn, #nextBtn {
      background: #007bff;
      color: white;
    }

    #prevBtn:hover, #nextBtn:hover {
      background: #0056b3;
    }

    #speakButton {
      background: #28a745;
      color: white;
    }

    #speakButton:hover {
      background: #218838;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .card {
        width: 100%;
        max-width: none;
        height: auto;
        min-height: 180px;
        font-size: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .buttons button {
        width: 90%;
        font-size: 1rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
