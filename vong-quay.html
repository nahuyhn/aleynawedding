<!DOCTYPE html>
<html lang="vi">
<head>

  <!-- Fonts & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {

      font-family: 'Playfair Display', serif;

    .wheel-heading {

      50% { text-shadow: 0 0 15px #ff69b4, 0 0 25px #ff1493; }

    }

    .glow-text {

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 20px;
    }

    .slice {

      height: 100%;
      transform-origin: center;

    }

    .label {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-size: 14px;
      color: white;
      text-align: center;
      transform-origin: center;
    }

    .label span {
      position: absolute;
      top: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center; align-items: center;
    }

    .modal-content {
      background-color: #000;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      min-width: 250px;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);

    .modal.show { display: flex; }

    .modal button {

      padding: 6px 16px;
      border: none;
      background: #3498db;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<h2 class="wheel-heading">‚ú®V√≤ng Quay Aleyna, quay l√† c√≥ qu√†‚ú®</h2>

<form id="user-form" style="width: 90%; max-width: 400px; margin: auto;">

  <input type="tel" id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
  <button type="submit" style="width: 100%; padding: 10px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
    B·∫Øt ƒë·∫ßu quay

<div style="position: relative; width: 400px; height: 430px; margin: 40px auto;">
  <div style="position: absolute; top: 0; left: 50%; transform: translateX(-50%);
    width: 0; height: 0; border-left: 20px solid transparent;
    border-right: 20px solid transparent; border-top: 30px solid red; z-index: 10;">
  </div>

  <div id="lucky-wheel" style="position: relative; width: 400px; height: 400px; border-radius: 50%; border: 10px solid #333; overflow: hidden; transition: transform 4s ease-out; pointer-events: none;">
    <div style="background: #ff69b4; transform: rotate(0deg);" class="slice"></div>
    <div style="background: #ff1493; transform: rotate(45deg);" class="slice"></div>
    <div style="background: #ff69b4; transform: rotate(90deg);" class="slice"></div>
    <div style="background: #ff1493; transform: rotate(135deg);" class="slice"></div>
    <div style="background: #ff69b4; transform: rotate(180deg);" class="slice"></div>
    <div style="background: #ff1493; transform: rotate(225deg);" class="slice"></div>
    <div style="background: #ff69b4; transform: rotate(270deg);" class="slice"></div>
    <div style="background: #ff1493; transform: rotate(315deg);" class="slice"></div>

    <div class="label" style="transform: rotate(22.5deg);"><span class="glow-text" style="transform: rotate(-22.5deg);">-5%</span></div>
    <div class="label" style="transform: rotate(67.5deg);"><span class="glow-text" style="transform: rotate(-67.5deg);">50K</span></div>
    <div class="label" style="transform: rotate(112.5deg);"><span class="glow-text" style="transform: rotate(-112.5deg);">100k</span></div>
    <div class="label" style="transform: rotate(157.5deg);"><span class="glow-text" style="transform: rotate(-157.5deg);">-10%</span></div>
    <div class="label" style="transform: rotate(202.5deg);"><span class="glow-text" style="transform: rotate(-202.5deg);">Socola</span></div>
    <div class="label" style="transform: rotate(247.5deg);"><span class="glow-text" style="transform: rotate(-247.5deg); top: 30px; position: absolute;">Bao l√¨ x√¨</span></div>
    <div class="label" style="transform: rotate(292.5deg);"><span class="glow-text" style="transform: rotate(-292.5deg); top: 30px; position: absolute;">√Åo thun</span></div>
    <div class="label" style="transform: rotate(337.5deg);"><span class="glow-text" style="transform: rotate(-337.5deg);">Gift</span></div>
  </div>

  <button id="spin-btn" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: not-allowed;" disabled>Quay</button>
  <div id="spin-result" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></div>
</div>

<div id="modal" class="modal">
  <div class="modal-content" id="modal-content"></div>
</div>

<script>
const form = document.getElementById('user-form');
const spinBtn = document.getElementById('spin-btn');
const wheel = document.getElementById('lucky-wheel');
const result = document.getElementById('spin-result');
const prizes = ['-5%', '50K', '100k', '-10%', 'Socola', '12 Bao l√¨ x√¨', '√Åo thun', 'Gift'];
let user = {};

form.addEventListener('submit', async e => {
  e.preventDefault();
  result.textContent = '';
  showModal('<div class="spinner"></div><div>ƒêang ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i...</div>');

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const phoneRegex = /^(03|05|07|08|09)\d{8}$/;
  if (!phoneRegex.test(phone)) {
    showModal('<div>S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p ƒë√∫ng ƒë·ªãnh d·∫°ng 10 s·ªë.</div><button onclick="closeModal()">ƒê√≥ng</button>');
    return;
  }

  const checkRes = await fetch(`https://script.google.com/macros/s/AKfycbx0EUNTwl_UwynVHp5lO5MWgZFki_v6BmyXDKJbOgLT4x-TsvxQSNX6TKWBbkXIfg4vnQ/exec?phone=${encodeURIComponent(phone)}`);
  const checkData = await checkRes.json();

  if (checkData.status === 'used') {
    showModal('<div>S·ªë ƒëi·ªán tho·∫°i n√†y ƒë√£ tham gia quay th∆∞·ªüng!</div><button onclick="closeModal()">ƒê√≥ng</button>');
    return;
  }

  user = { name, phone };
  form.style.display = 'none';
  spinBtn.disabled = false;
  spinBtn.style.cursor = 'pointer';
  spinBtn.textContent = 'Quay';
  showModal('<div>S·ªë ƒëi·ªán tho·∫°i h·ª£p l·ªá. B·∫°n c√≥ th·ªÉ b·∫Øt ƒë·∫ßu quay!</div><button onclick="closeModal()">OK</button>');
});

spinBtn.addEventListener('click', async () => {
  spinBtn.disabled = true;
  spinBtn.style.cursor = 'not-allowed';

  const sliceAngle = 360 / prizes.length;
  const randomDeg = Math.floor(Math.random() * 360);
  const rotateDeg = 360 * 5 + randomDeg;

  wheel.style.transform = `rotate(${rotateDeg}deg)`;

  setTimeout(() => {
    const finalDeg = (rotateDeg % 360 + 360) % 360;
    const pickedIndex = Math.floor((360 - finalDeg) / sliceAngle) % prizes.length;
    const prize = prizes[pickedIndex];

    showModal(`<div style="font-size: 20px; font-weight: bold;">üéâ Ch√∫c m·ª´ng! üéâ</div>
      <div style="margin: 10px 0;">B·∫°n ƒë√£ tr√∫ng: <span style="color: #e91e63; font-size: 22px;">${prize}</span><br>(√Åp d·ª•ng qua s·ªë ƒëi·ªán tho·∫°i)</div>
      <button onclick="closeModal()">ƒê√≥ng</button>`);

    const params = new URLSearchParams({
      name: user.name,
      phone: user.phone,
      prize: prize,
      time: new Date().toLocaleString('vi-VN')
    });

    fetch("https://script.google.com/macros/s/AKfycbx0EUNTwl_UwynVHp5lO5MWgZFki_v6BmyXDKJbOgLT4x-TsvxQSNX6TKWBbkXIfg4vnQ/exec?" + params.toString())
      .then(res => res.json())
      .then(data => {
        spinBtn.textContent = 'ƒê√£ quay';
      })
      .catch(err => {
        console.error('L·ªói g·ª≠i k·∫øt qu·∫£:', err);
        result.textContent = '‚ùó C√≥ l·ªói khi l∆∞u k·∫øt qu·∫£.';
      });
  }, 4000);
});

function showModal(html) {
  document.getElementById('modal-content').innerHTML = html;
  document.getElementById('modal').classList.add('show');
}

function closeModal() {
  document.getElementById('modal').classList.remove('show');
}
</script>

</body>
</html>
