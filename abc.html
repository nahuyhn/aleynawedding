      width: 320px;

      display: flex;

      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      padding: 1rem;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #prevBtn, #nextBtn {
      background: #007bff;
      color: white;
    }

    #prevBtn:hover, #nextBtn:hover {
      background: #0056b3;
    }

    #speakButton {
      background: #28a745;
      color: white;
    }

    #speakButton:hover {
      background: #218838;
    }

    @media only screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .card {
        width: 100%;
        max-width: none;
        height: auto;
        min-height: 180px;
        font-size: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 1rem;
      }

      .buttons {
        flex-direction: column;
        width: 100%;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .buttons button {
        width: 90%;
        font-size: 1rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>

    let currentIndex = 0;
    let showingWord = true;
    const flashcard = document.getElementById("flashcard");

    function showCard() {
      const entry = vocabulary[currentIndex];
      flashcard.textContent = showingWord ? entry.word : entry.meaning;

    flashcard.addEventListener("click", () => {

    function nextCard() {
      if (currentIndex < vocabulary.length - 1) {

        showingWord = true;

    function prevCard() {
      if (currentIndex > 0) {
        currentIndex--;
        showingWord = true;
        showCard();
      }
    }

    function speak(text) {
      const cleanText = text.replace(/\(.*?\)/g, "").trim();

      utterance.lang = "en-US";

      const voices = speechSynthesis.getVoices();
      const englishVoices = voices.filter(voice =>
        voice.lang === "en-US" || voice.lang.startsWith("en-")
      );

      const selectedVoice = englishVoices.find(voice =>
        voice.name.includes("Google") || voice.name.toLowerCase().includes("english")
      );

      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }

      speechSynthesis.speak(utterance);
    }

    document.getElementById("speakButton").addEventListener("click", () => {
      const entry = vocabulary[currentIndex];
      speak(entry.word);
